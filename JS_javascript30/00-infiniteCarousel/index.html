<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider-row">
            <div class="slider-col">
                <img src="https://source.unsplash.com/1600x900/?cloud">
            </div>
            <div class="slider-col">
                <img src="https://source.unsplash.com/1600x900/?rain">
            </div>
            <div class="slider-col">
                <img src="https://source.unsplash.com/1600x900/?cat">
            </div>
            <div class="slider-col">
                <img src="https://source.unsplash.com/1600x900/?lover">
            </div>
        </div>
        <a class="prev" disabled>&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    <div class="dot-wrap">
        <span class="dot" data-value="-100"></span>
        <span class="dot" data-value="-200"></span>
        <span class="dot" data-value="-300"></span>
        <span class="dot" data-value="-400"></span>
    </div>
</body>
</html>
